# Configuración de la aplicación NestJS
nestjs:
  replicaCount: 1
  image: 
    repository: leanespind92/desafio12
    tag: latest
    pullPolicy: IfNotPresent
  service: 
    type: ClusterIP
    port: 3000 

# Configuración de MongoDB
mongodb:
  replicaCount: 1
  image: 
    repository: mongo
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017

# Configuración de Ingress
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: "example.com"
      paths:
        - path: /
          pathType: Prefix
          port: 80
  tls:
    - hosts:
        - "example.com"
      secretName: "example-tls"

# Configuración de Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 60 # Opcional, si quieres usar memoria como métrica
